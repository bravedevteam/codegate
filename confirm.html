<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CODEGATE</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
      <div class="inner">
        <h1 class="logo">CODEGATE</h1>
        <div class="opt">
          <div class="userName">홍길동님 안녕하세요.</div>
          <button type="button" class="btnLogout">로그아웃</button>
        </div>
      </div>
    </header>
    <div id="container">
      <div class="inner">
        <div class="box topArea">
          <div class="boxTab">
            <a href="#">코드신청내역</a>
            <a href="#" class="active">코드신청</a>
          </div>
          <div class="boxSearch">
            <div class="boxInput">
              <input type="text" />
            </div>
            <button type="button" class="btnBasic bgPurple">조회하기</button>
          </div>
        </div>
        <div class="box">
          <div class="boxTable type--vertical input--confirm">
            <table>
              <colgroup>
                <col width="128" />
                <col width="350" />
                <col width="128" />
                <col width="350" />
              </colgroup>
              <tr>
                <th>상품구분</th>
                <td>
                  <input type="radio" id="chk_item1" name="chk_item" />
                  <label for="chk_item1">스토리형</label>
                  <input type="radio" id="chk_item2" name="chk_item" />
                  <label for="chk_item2">정품인증형</label>
                </td>
                <th>브랜드</th>
                <td>
                  <div class="inputBasic"><input type="text" /></div>
                </td>
              </tr>
              <tr>
                <th>수량<span class="color--red">*</span></th>
                <td><div class="inputBasic"><input type="text" /></div></td>
                <th>제조사</th>
                <td><div class="inputBasic"><input type="text" /></div></td>
              </tr>
              <tr>
                <th>상품명</th>
                <td><div class="inputBasic"><input type="text" /></div></td>
                <th>정품인증서</th>
                <td>
                  <div class="inputBasic type--file">
                    <input type="text" />
                    <button type="button">첨부하기</button>
                  </div>
                </td>
              </tr>
              <tr>
                <th>상품이미지<span class="color--red">*</span></th>
                <td>
                  <div class="inputBasic type--file">
                    <input type="text" />
                    <button type="button">첨부하기</button>
                  </div>
                  <div class="inputBasic type--file">
                    <input type="text" />
                    <button type="button">첨부하기</button>
                  </div>
                  <div class="inputBasic type--file">
                    <input type="text" />
                    <button type="button">첨부하기</button>
                  </div>
                </td>
                <th>추가 신청 내용<span class="color--red">*</span></th>
                <td><textarea></textarea></td>
              </tr>
            </table>
          </div>
          <div class="btn mt40">
            <button type="button" class="btnBasic">취소</button>
            <button type="button" class="btnBasic submit">신청</button>
          </div>
        </div>
      </div>
    </div>
		<footer id="footer">ⓒHancom Codegate Inc., All rights reserved.</footer>
	</section>
</body>
</html>
