<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CODEGATE</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
      <div class="inner">
        <h1 class="logo">CODEGATE</h1>
        <div class="opt">
          <div class="userName">홍길동님 안녕하세요.</div>
          <button type="button" class="btnLogout">로그아웃</button>
        </div>
      </div>
    </header>
    <div id="container">
      <div class="inner">
        <div class="box topArea">
          <div class="boxTab">
            <a href="#">코드신청내역</a>
            <a href="#" class="active">코드신청</a>
          </div>
        </div>
        <div class="box">
          <div class="boxTable type--vertical input--confirm">
            <table>
              <colgroup>
                <col width="200" />
                <col width="840" />
              </colgroup>
              <tr>
                <th>주문번호</th>
                <td>12345-67890</td>
              </tr>
              <tr>
                <th>상품명</th>
                <td>
                  <div class="inputBasic type--file">
                    <input type="text" value="큐빅18K반지">
                  </div>
                </td>
              </tr>
              <tr>
                <th>상품이미지</th>
                <td>
                  <div class="boxItem">
                    <div class="itemThumb">
                      <img src="./images/content/imgThumb1.png" alt="" />
                    </div>
                  </div>
                  <div class="inputBasic type--file size--half">
                    <input type="text" value="상품이미지">
                    <button type="button">첨부</button>
                  </div>
                </td>
              </tr>
              <tr>
                <th>Link URL</th>
                <td>
                  <div class="inputBasic type--file">
                    <input type="text" value="https://www.gode.com">
                  </div>
                </td>
              </tr>
              <tr>
                <th>브랜드</th>
                <td>
                  <div class="inputBasic type--file">
                    <input type="text" value="골드플러스">
                  </div>
                </td>
              </tr>
              <tr>
                <th>제조사</th>
                <td>
                  <div class="inputBasic type--file">
                    <input type="text" value="금반지회사">
                  </div>
                </td>
              </tr>
              <tr>
                <th>정품인증서</th>
                <td>
                  <div class="inputBasic type--file size--half">
                    <input type="text" value="큐빅18K반지 인증서.pdf">
                    <button type="button">첨부</button>
                  </div>
                </td>
              </tr>
              <tr>
                <th>추가신청내용</th>
                <td><textarea></textarea></td>
              </tr>
            </table>
          </div>
          <div class="btn mt40">
            <button type="button" class="btnBasic">취소</button>
            <button type="button" class="btnBasic submit">신청</button>
          </div>
        </div>
      </div>
    </div>
		<footer id="footer">ⓒHancom Codegate Inc., All rights reserved.</footer>
	</section>
</body>
</html>
